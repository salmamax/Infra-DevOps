<div class="container">
  <h1>{{ title }}</h1>
  
  <!-- Formulario para añadir perros -->
  <div class="add-dog-form">
    <input 
      type="text" 
      [(ngModel)]="newDogName" 
      placeholder="Nombre del perro"
      (keyup.enter)="addDog()"
    >
    <button (click)="addDog()">Añadir Perro</button>
  </div>

  <!-- Mensajes de estado -->
  <div *ngIf="isLoading" class="loading">Cargando perros...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- Lista de perros -->
  <div *ngIf="dogs.length > 0" class="dog-list">
    <h2>Nuestros Perros</h2>
    <ul>
      <li *ngFor="let dog of dogs; trackBy: trackByDogId">
        {{ dog.id }} - {{ dog.name }}
      </li>
    </ul>
  </div>

  <div *ngIf="!isLoading && dogs.length === 0" class="no-dogs">
    No hay perros registrados
  </div>
</div>
